<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" xml:lang="en"
      lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ERP</title>
    <link href="css/bootstrap-reset.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="plugin/font-awesome/css/font-awesome.min.css"/>

    <link href="css/login.css" rel="stylesheet"/>

    <style>
        .text-padding {
            padding: 8px 20px;
        }

        form .ng-invalid {
            background-color: lightpink;
        }

    </style>
</head>

<body>
<div class="login_body">
    <div class="login_main">
        <!-- 		    <div class="login_main_left"> </div> -->
        <div class="login_main_right">
            <div class="login_main_title"></div>
            <div class="login_main_list">
                <form th:action="@{/login}" method="post" role="form">
                    <ul style="list-style-type: none;">
                        <li>
                            <input class="form-control" name="username" type="text" id="username"
                                   placeholder="用户名" required="required"/>
                        </li>
                        <li>
                            <input class="form-control" name="password" type="password" id="password"
                                   placeholder="密码" required="required"/>
                        </li>
                        <li>
                            <input type="submit" value="登录" class="ok_btn" id="ok_id" style="border: 0px;"/>
                        </li>
                    </ul>
                </form>
                <div style="margin-top: -40px;">
                    <span th:if="${param.error}" class="errorMsg"><strong>登录账号或密码错误</strong></span></div>
            </div>
        </div>
    </div>
</div>

<script>
    //删除用户ID缓存
    sessionStorage.removeItem('currentUserId');
</script>

</body>
</html>
